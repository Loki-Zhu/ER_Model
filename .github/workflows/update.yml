name: update

on:
  schedule:
    - cron: '30 2 * * *'  # 每天英国时间早上2点运行（可改）
  workflow_dispatch:     # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn matplotlib pandas numpy requests yfinance scipy torch tensorflow seaborn 

    - name: Run prediction
      run: python predict.py

    - name: Commit updated result
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/result.csv
        git commit -m "🤖 Daily prediction update" || echo "No changes to commit"
        git push
